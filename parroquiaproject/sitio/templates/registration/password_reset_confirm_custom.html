{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Nueva contraseña{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Establecer nueva contraseña</h2>
  <p>Introduce tu nueva contraseña dos veces para confirmarla.</p>

  <form method="post">
    {% csrf_token %}
    <input type="password" name="password1" placeholder="Nueva contraseña">
    <input type="password" name="password2" placeholder="Repetir contraseña">
    <button type="submit">Cambiar contraseña</button>
  </form>
</div>
{% endblock %}
