{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<h1>Crear cuenta</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Registrarme</button>
</form>
<p>Al registrarte, te enviaremos un email para activar tu cuenta.</p>
<p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
{% endblock %}
