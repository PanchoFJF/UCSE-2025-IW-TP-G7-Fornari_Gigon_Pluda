{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Recuperar contraseña{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Recuperar contraseña</h2>
    <p>Introduce tu correo y te enviaremos un enlace para restablecer tu contraseña.</p>

    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar enlace</button>
    </form>
</div>
{% endblock %}
