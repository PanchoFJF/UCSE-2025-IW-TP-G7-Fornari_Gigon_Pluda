{% autoescape off %}
<p>Hola {{ user.username }},</p>
<p>Tu iglesia <strong>{{ iglesia.nombre }}</strong> ha subido una nueva publicación en <b>Catholic Rafaela</b>:</p>

<h3>{{ noticia.titulo }}</h3>
<p style="text-align: justify;">{{ noticia.descripcion }}</p>

<div style="padding-left: 20px; margin: 20px 0;">
  <a href="{{ inicio_link }}" style="
    background-color: gray;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    display: inline-block;
    font-family: Arial, sans-serif;
    font-size: 16px;
  ">
    Ver publicación
  </a>
</div>

<p>Gracias por ser parte de nuestra comunidad 🙏</p>
{% endautoescape %}
