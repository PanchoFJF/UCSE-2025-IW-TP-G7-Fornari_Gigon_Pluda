{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 d-flex justify-content-between align-items-center">Iglesias
        <div>
            <button class="btn btn-warning me-2">➕ Añadir</button>
        </div>
    </h2>
    <style>
    .accordion-button {
        background-color: #D9E7F7 ;
    }
    </style>

    <div class="accordion" id="accordionIglesias">
        {% for iglesia in iglesias %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}">
                    {{ iglesia.nombre }}
                </button>
            </h2>
            <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" data-bs-parent="#accordionIglesias">
                <div class="accordion-body text-center">
                    {% if iglesia.imagen %}
                        <img src="{{ iglesia.imagen.url }}" alt="{{ iglesia.nombre }}" class="img-fluid mb-3" style="max-height: 300px;">
                    {% endif %}
                    <p><strong>Dirección:</strong> {{ iglesia.direccion }}</p>
                    <p><strong>Contacto Secretaría:</strong> {{ iglesia.contacto_secretaria }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
